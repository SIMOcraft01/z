<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
	*{padding: 0; margin:0;}
	canvas{ background: #eee; display: block; margin: 0 auto;}
	div.wrapper {
            width: 175px;
            height:50px;
            border:1px solid black;
			display: block;
            margin : 0 auto;
        }
		
	button{
    margin: 0 auto;
	}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<canvas id= "myCanvas" width="800" height="600"></canvas>
<div class="wrapper">
<input type="text" placeholder="..." id="myInput" >
<button type="button" onclick="getInputValue();">blah</button>
</div>
    
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
document.addEventListener("keydown", keyDownHandler, false);
var inputVal = "";
var letterAmount = 9;
var letterCount1 = [];
var letterCount2 = [];
var letters = [];
var words = [];
var correctWords = [];
var hasGameStarted = false;
var score = 0;

for(var a = 0; a < 26; a++)
{
	letterCount1[a] = 0;
	letterCount2[a] = 0;
}
	
function keyDownHandler(e){
if(e.keyCode == 13){
	getInputValue();
}
}
 

function getLetters()
{
	var numVowels = Math.floor(Math.random() * 3) + 2;
	var lettersAdded = 0;
	for(var a = 0; a < numVowels; a++)
	{
		var n = Math.floor(Math.random() * 43);
		var baseNum = 0;
		if(n < 12)
		{
			baseNum = 4;
		}
		else if(n < 22)
		{
			baseNum = 0;
		}
		else if(n < 31)
		{
			baseNum = 8;
		}
		else if(n < 39)
		{
			baseNum = 14;
		}
		else{
			baseNum = 20;
		}
		letterCount1[baseNum]++;
		var num = baseNum + 65;
		letters[lettersAdded] = String.fromCharCode(num);
		lettersAdded++;
		
		}
	for(var a = 0; a < letterAmount - numVowels; a++)
	{
		var n = Math.floor(Math.random() * 56);
		var baseNum = 0;
		if(n < 6)
		{
			baseNum = 13;
		}
		else if(n < 12)
		{
			baseNum = 17;
		}
		else if(n < 18)
		{
			baseNum = 19;
		}
		else if(n < 22)
		{
			baseNum = 11;
		}
		else if(n < 26)
		{
			baseNum = 18;
		}
		else if(n < 30)
		{
			baseNum = 3;
		}
		else if(n < 34)
		{
			baseNum = 6;
		}
		else if(n < 36)
		{
			baseNum = 1;
		}
		else if(n < 38)
		{
			baseNum = 2;
		}
		else if(n < 40)
		{
			baseNum = 12;
		}
		else if(n < 41)
		{
			baseNum = 15;
		}
		else if(n < 42)
		{
			baseNum = 10;
		}
		else if(n < 43)
		{
			baseNum = 9;
		}
		else if(n < 44)
		{
			baseNum = 23;
		}
		else if(n < 45)
		{
			baseNum = 16;
		}
		else if(n < 46)
		{
			baseNum = 25;
		}
		else if(n < 48)
		{
			baseNum = 5;
		}
		else if(n < 50)
		{
			baseNum = 7;
		}
		else if(n < 52)
		{
			baseNum = 21;
		}
		else if(n < 54)
		{
			baseNum = 22;
		}
		else if(n < 56)
		{
			baseNum = 24;
		}

		letterCount1[baseNum]++;
		var num = baseNum + 65;
		letters[lettersAdded] = String.fromCharCode(num);
		lettersAdded++;
	}
}

function getInputValue(){
    inputVal = document.getElementById("myInput").value;
}

function getLetterAmount(word)
{
	for(var a  = 0; a < word.length; a++) //letters
	{
		console.log("The charcode at a = " + (word.charCodeAt(a)-97));
		letterCount2[word.charCodeAt(a)-97]++;
	}
}

function isWordLegal(arr1, arr2)
{
	for(var a = 0; a < 26; a++)
	{
		if(arr2[a] > arr1[a])
		{
			return false;
		}		
	}
	return true;
}

function drawCorrectWords()
{
	var numCols = 0;
	var numRows = 0;
	for(var a = 0; a < correctWords.length; a++)
	{
		ctx.font = "30px Ariel";
		ctx.fillStyle = "blue";
		ctx.fillText(correctWords[a], 100 + (numCols * 120), 250 + (numRows*23));
		numRows++;
		if((a+1)%15 == 0)
		{
			numCols++;
			numRows = 0;
		}
	}
}

function drawBoxes()
{
	for(var a = 0; a < letterAmount; a++)
	{
		ctx.beginPath();
		ctx.lineWidth = "2";
		ctx.strokeStyle = "green";
		ctx.rect(50 + (700/letterAmount * a), 50,  700/letterAmount, 100);
		ctx.stroke();
		ctx.font = "55px Ariel";
		ctx.fillStyle = "blue";
		ctx.fillText(letters[a], 75 + (700/letterAmount * a), 125);
	}
	ctx.font = "20px Ariel";
	ctx.fillStyle = "red";
	ctx.fillText("Type !restart to start a new game.", 250, 175);
}

function draw()
{
if(!hasGameStarted)
{
//console.log("words.length = " + words.length);
	if(words.length == 0)
	{
		hasGameStarted = true;
		getLetters();
		fetch('https://raw.githubusercontent.com/SIMOcraft01/assignments/master/words_dictionary.json')
		.then(function(response) {
		return response.json();
		})
		.then(function(myJson) {
		words = myJson;
  });
	}
	
}
ctx.clearRect(0,0,800,600);
//console.log("value of blah: " + words["blah"]);
//console.log("value of blahgghhh: " + words["blahgghhh"]);
drawBoxes();
drawCorrectWords();
ctx.font = "20px Ariel";
ctx.fillStyle = "blue";
ctx.fillText("The entered word is: " + document.getElementById("myInput").value, 100, 25);
ctx.fillText("Score: " + score, 500, 25);
if(inputVal != null && words[inputVal] == 1)
{
	getLetterAmount(inputVal);
	console.log("letterCount1: " + letterCount1);
	console.log("letterCount2: " + letterCount2);
	if(isWordLegal(letterCount1, letterCount2))
	{
		if(correctWords.includes(inputVal))
		{
			console.log(inputVal + " was already entered.");
			document.getElementById("myInput").value = "";
		}
		else
		{
			correctWords.push(inputVal);
			correctWords.sort();
			score += Math.floor(inputVal.length * 10 * (1.5*inputVal.length))
			console.log(inputVal + " was a correct word.");
			document.getElementById("myInput").value = "";
		}
	}
	for(var a = 0; a < 26; a++)
	{
		letterCount2[a] = 0;
	}
	inputVal = null;
}
else if(inputVal == "!restart")
{
	getLetters();
	score = 0;
	correctWords = [];
	inputVal = null;
	document.getElementById("myInput").value = "";
}
else
{
	//document.getElementById("myInput").value = "";
	inputVal = null;
}
}

setInterval(draw, 10);
</script>
</body>
</html>
